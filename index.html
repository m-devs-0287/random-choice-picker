<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- styles -->
    <link rel="stylesheet" href="./styles.css" />
    <title>Random Choice Pricker</title>
  </head>
  <body>
    <div class="container">
      <h3>
        Enter all the choices divided by a comma(',') <br />Press enter when
        you're done
      </h3>

      <textarea
        id="textarea"
        placeholder="Enter your choices here ..."
        cols="60"
        rows="8"
      ></textarea>

      <div id="tags">
        <!-- <span class="tag">Choice 1</span>
        <span class="tag">Choice 2</span>
        <span class="tag">Choice 3</span> -->
      </div>
    </div>

    <!-- JavaScript -->
    <script src="./app.js"></script>
  </body>
</html>
